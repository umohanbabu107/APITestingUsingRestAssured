name: api-test

# Allows you to trigger the workflow manually
on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Choose your desired distribution, e.g., 'adopt', 'temurin', 'zulu'
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get install -y maven

      - name: Run Tests in Parallel
        id: run-tests
        run: mvn clean test -T 1C
        env:
          MAVEN_OPTS: -Djunit.jupiter.execution.parallel.enabled=true

      - name: Generate HTML Report
        if: always()
        run: mvn site

      - name: List Target Directory
        if: always()
        run: ls -R $(pwd)/target

      - name: Upload HTML Report as Artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: HTML-Report
          path: target/site

      - name: Display Report in Console
        if: always()
        run: cat $(pwd)/target/site/index.html
