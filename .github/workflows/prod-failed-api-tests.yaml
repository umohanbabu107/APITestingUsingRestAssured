name : prod-api-tests
on:
  schedule:
    - cron : '30 10 * * 3'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
        continue-on-error: true

      - name: Install Maven dependencies
        run: mvn install -DskipTests

      - name: Run tests with sampleTests profile
        run: mvn test -P failedApiTests

      - name: Archive Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: target/surefire-reports

      - name: Send email with test report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Maven Test Results
          body: Please find the attached test report.
          to: umohanbabu107@gmail.com
          from: umohanbabu107@gmail.com
          attachments: target/surefire-reports/emailable-report.html
