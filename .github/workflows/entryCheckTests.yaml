name : entry-check-api-tests
on:
  schedule:
    - cron : '*/30 * * * *' #this will run for every 30 min
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Capture Timestamp
        id: capture-timestamp
        run: |
            TIMESTAMP=$(date +'%d%m%Y_%H%M%S')
            echo "timestamp=$TIMESTAMP" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
        continue-on-error: true

      - name: Install Maven dependencies
        run: mvn install -DskipTests

      - name: Run tests with sampleTests profile
        env:
          BASIC_AUTH_USERNAME: ${{ secrets.BASIC_AUTH_USERNAME }}
          BASIC_AUTH_PASSWORD: ${{ secrets.BASIC_AUTH_PASSWORD }}
        run: mvn test -P entryCheckTests

      - name: Archive Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report-${{ env.timestamp }}
          path: target/surefire-reports

      - name: Send email with test report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Entry Check API Test results - ${{ env.timestamp }}
          body: Please find the attached test report.
          to: umohanbabu107@gmail.com
          from: umohanbabu107@gmail.com
          attachments: target/surefire-reports/emailable-report.html
